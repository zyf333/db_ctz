<ul class="pagination pagination-sm no-margin pull-right">
	<li>
		<a class="first">首页</a>
	</li>
	<li>
		<a class="pre">上一页</a>
	</li>
	<li>
		<a class="next">下一页</a>
	</li>
	<li>
		<a class="last">尾页</a>
	</li>
	<li>
		<a id="rowCount" class="rowCount">总记录数(0)</a>
	</li>
	<li>
		<a id="pageCount" class="pageCount">总页数(0)</a>
	</li>
	<li>
		<a id="pageCurrent" class="pageCurrent">当前页(1)</a>
	</li>
</ul>
<script type="text/javascript">
	function initPagination(pageObject) {
		$("#rowCount").html("总记录数(" + pageObject.rowCount + ")");
		$("#pageCount").html("总页数(" + pageObject.pageCount + ")");
		$("#pageCurrent").html("当前页(" + pageObject.pageCurrent + ")");
		$("#pageId").data("pageCurrent", pageObject.pageCurrent);
		$("#pageId").data("pageCount", pageObject.pageCount);
	}

	$(function() {
		$(".first,.pre,.next,.last").click(updatePageRecord);
	})

	function updatePageRecord() {
		console.log(111)
		// 从pageId对应的div上获取之前绑定的数据
		var pageCurrent = $("#pageId").data("pageCurrent");
		var pageCount = $("#pageId").data("pageCount");

		// 通过jQuery获取当前按钮的class属性的值
		var className = $(this).prop("class");
		switch (className) {
		case "first":
			if (pageCurrent == 1)
				return;
			pageCurrent = 1;
			break;
		case "pre":
			if (pageCurrent == 1)
				return;
			pageCurrent--;
			break;
		case "next":
			if (pageCurrent == pageCount)
				return;
			pageCurrent++;
			break;
		case "last":
			if (pageCurrent == pageCount)
				return;
			pageCurrent = pageCount;
			break;
		}
		getPageRecord(pageCurrent, page_record_url, queryName);
	}
</script>
